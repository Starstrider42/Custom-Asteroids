// For Custom Asteroids 1.2+

//------------------
// Inner solar system

// Stockalike asteroids
// For realism buffs, this includes S-, A-, E-, J-, K-, L-, O-, Q-, R-, and V-type asteroids
ASTEROID_CLASS {
    name = asteroid_stony
    title = Stony
    density = 0.030
    sampleExperimentXmitScalar = 0.3
    sampleExperimentId = asteroidSample
}

// Carbonaceous asteroids
// For realism buffs, this includes C-, B-, D-, F-, G-, P-, and T-type asteroids
ASTEROID_CLASS {
    name = asteroid_carbon
    title = Carbonaceous
    density = 0.023
    sampleExperimentXmitScalar = 0.3
    sampleExperimentId = carbonaceousSample
}

// Metallic asteroids
// For realism buffs, this includes some X- and M-type asteroids, but not others
ASTEROID_CLASS {
    name = asteroid_metal
    title = Metallic
    density = 0.038
    sampleExperimentXmitScalar = 0.3
    sampleExperimentId = metallicSample
}

// Icy minor planets
ASTEROID_CLASS {
    name = comet_inert
    title = Carbonaceous
    density = 0.014			// Assume the biggest voids collapse after ice sublimates
    sampleExperimentXmitScalar = 0.3
    sampleExperimentId = carbonaceousSample
}

//------------------
// Outer solar system

// Ice-tholin mixture
ASTEROID_CLASS {
    name = asteroid_icy
    title = Icy-Organic
    density = 0.010
    sampleExperimentXmitScalar = 0.3
    sampleExperimentId = tholinSample
}

// Pure ice
ASTEROID_CLASS {
    name = comet_active
    title = Icy
    density = 0.008
    sampleExperimentXmitScalar = 0.3
    sampleExperimentId = cometSample
}
