// For Custom Asteroids 1.3+
// Compatible with:
//	Stock KSP 1.0				Yes
//	Real Solar System			Yes
//		6.4× Kerbol			Yes
//		10× Kerbol			Yes
//		0.1× Solar System		Yes
//	Kopernicus				Yes
//		10× Kerbol			Yes
//		Alternis Kerbol			No
//		Harder Solar System		Yes
//		KerbalGalaxy 2			Yes
//		Kerbol Plus			Yes
//		New Horizons			No
//		Other_Worlds			Yes
//		Outer Planets Mod		Yes
//		Trans-Keptunian			Yes

AsteroidSets
{
	// Handle for hooking MM scripts -- DO NOT use CustomAsteroids_ prefix in your own configs!
	name = CustomAsteroids_stock

	INTERCEPT
	{
		name = armAsteroids
		title = Pot. Hazard. Ast.

		// One incoming rock every 25 Earth days or 100 Kerbin days
		spawnRate = 0.04

		targetBody = Kerbin

		approach
		{
			type = ImpactParameter
			dist = Uniform
			min = 0
			max = Ratio(Kerbin.soi, 1.0)
		}

		warnTime
		{
			dist = Uniform
			// 12.5-55 Earth days
			min = Ratio(Kerbin.psol,  50)
			max = Ratio(Kerbin.psol, 220)
		}

		vSoi
		{
			dist = Uniform
			min = Ratio(Kerbin.vorb, 0.01)
			max = Ratio(Kerbin.vorb, 0.05)
		}

		// Copy from innerAsteroids
		asteroidTypes
		{
			key = 0.75 asteroid_stony
			key = 0.14 asteroid_carbon
			key = 0.06 comet_inert
			key = 0.05 asteroid_metal
		}
	}

	ASTEROIDGROUP
	{
		name = drestroids
		title = Dres Moonlet

		spawnRate = 0.1

		centralBody = Dres

		orbitSize
		{
			dist = Uniform
			min = Ratio(Dres.soi, 0.55)
			max = Ratio(Dres.soi, 0.65)
		}

		eccentricity
		{
			avg = 0.005
		}

		inclination
		{
			avg = 0.005
		}

		// Copy from mainBelt_middle
		asteroidTypes
		{
			key = 0.60 asteroid_stony
			key = 0.30 asteroid_carbon
			key = 0.10 asteroid_metal
		}
	}
}
