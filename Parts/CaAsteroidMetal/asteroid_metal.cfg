// Decouple from any mods that alter PotatoRoid, else effects too unpredictable
+PART[PotatoRoid]:FIRST
{
	@name = CaAsteroidMetal
	@author = config by Starstrider42, model by Squad

	@title = A shiny rock
	@description = Big ole, rock like thing with bits of metal.
	@tags = asteroid roid nugget

	@mass *= 1.2666667
	@MODULE[ModuleAsteroid] {
		@density *= 1.2666667
		%sampleExperimentXmitScalar = 0.3
		%sampleExperimentId = metallicSample
	}

	@MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {
		%highRange = 50
		%lowRange = 1
		%presenceChance = 25
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = MetallicOre
		presenceChance = 100
		lowRange = 50
		highRange = 95
	}

	// Don't delete existing node to avoid corrupting save games that use it
	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Substrate
		presenceChance = 0
		lowRange = 0
		highRange = 0
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Minerals
		presenceChance = 10
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Karbonite
		presenceChance = 10
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Uraninite
		presenceChance = 25
		lowRange = 1
		highRange = 50
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = XenonGas
		presenceChance = 25
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = ArgonGas
		presenceChance = 25
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Rock
		presenceChance = 80
		lowRange = 1
		highRange = 50
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Metals
		presenceChance = 25
		lowRange = 1
		highRange = 50
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Karborundum
		presenceChance = 10
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = CustomAsteroidData
		composition = Metallic
	}
}
