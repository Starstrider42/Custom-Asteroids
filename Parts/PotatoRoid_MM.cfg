	}

	@MODULE[ModuleAsteroidResource]:HAS[#resourceName[Uraninite]]
	{
		%presenceChance = 25
		%lowRange = 50
		%highRange = 75
	}

	@MODULE[ModuleAsteroidResource]:HAS[#resourceName[XenonGas]]
	{
