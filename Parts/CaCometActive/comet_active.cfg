// Decouple from any mods that alter PotatoRoid, else effects too unpredictable
+PART[PotatoRoid]:FIRST
{
	@name = CaCometActive
	@author = config by Starstrider42, model by Squad

	@title = A dirty snowball
	@description = Looks like a rock from outside, but with lots of water on the inside.
	@tags = comet

	@mass *= 0.2666667
	@MODULE[ModuleAsteroid] {
		@density *= 0.2666667
		%sampleExperimentXmitScalar = 0.3
		%sampleExperimentId = cometSample
	}

	@MODULE[ModuleAsteroidResource]:HAS[#resourceName[Ore]] {
		%highRange = 50
		%lowRange = 1
		%presenceChance = 80
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Water
		presenceChance = 100
		lowRange = 1
		highRange = 95
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = MetallicOre
		presenceChance = 10
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Substrate
		presenceChance = 25
		lowRange = 1
		highRange = 50
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Minerals
		presenceChance = 25
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Karbonite
		presenceChance = 25
		lowRange = 1
		highRange = 50
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Karborundum
		presenceChance = 10
		lowRange = 1
		highRange = 10
	}

	// Don't delete existing node to avoid corrupting save games that use it
	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Uraninite
		presenceChance = 0
		lowRange = 0
		highRange = 0
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = XenonGas
		presenceChance = 25
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = ArgonGas
		presenceChance = 80
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Rock
		presenceChance = 100
		lowRange = 1
		highRange = 50
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = CarbonDioxide
		presenceChance = 25
		lowRange = 1
		highRange = 25
	}

	MODULE
	{
		name = ModuleAsteroidResource
		resourceName = Methane
		presenceChance = 25
		lowRange = 1
		highRange = 10
	}

	MODULE
	{
		name = CustomAsteroidData
		composition = Comet
	}
}
